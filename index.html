        body {

            margin-top: 0;

        p {

        @media screen and (max-device-width: 800px) {
            img {
                width: 95vw;

                text-align: center;

                margin-right: auto;
                margin-left: auto; 
                text-align: center; 
            }

        /* Desktop */
        @media screen and (min-device-width: 800px) {
            img {
                float:left;

                margin-right: auto;

                margin-top: 5vw;
            }
